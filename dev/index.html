<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Wiktor Czajkowski">
</head>
<body>
    <header>
        <h1>Pomodoro clock</h1>
    </header>

    <section class="app-body">
		<div class="timer">
			<p class="timer__name">pomodoro</p>
			<p class="timer__time">88:88</p>
			<audio class="timer__sound" src="audio/bell.mp3"></audio>
		</div>
		<button type="button" class="start-button">Start</button>
		<button type="button" class="stop-button">Stop</button>
		<button type="button" class="reset-button">Reset</button>
		<button type="button" class="plus-button">+</button>
		<button type="button" class="minus-button">-</button>
		<ul class="timers-list">
		</ul>
    </section>

    <footer>
        <a href="//wiktorczajkowski.xyz/">Wiktor Czajkowski</a> &copy; 2016. All rights reserved.
		<br>
		Sound effects from <a href="//www.freesfx.co.uk/">http://www.freesfx.co.uk/</a>.
    </footer>

    <!-- build:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
