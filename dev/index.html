<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Wiktor Czajkowski">
</head>
<body>
    <header>
        <h1>Pomodoro clock</h1>
    </header>

    <section class="app-body">
		<p class="timer">88:88</p>
		<button class="start-stop-button">Start/Stop</button>
		<button class="reset-button">Reset</button>
		<ul class="timers-list">
			<li>pomodoro (25:00)</li>
			<li>short break (5:00)</li>
			<li>long break (20:00)</li>
		</ul>
    </section>

    <footer>
        Wiktor Czajkowski &copy; 2016. All rights reserved.
    </footer>

    <!-- build:css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
